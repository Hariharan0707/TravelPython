{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url({% static 'images/download1.jpg' %})">
<h1 style= "text-align:center;color:yellow">REGISTRATION</h1>
<form action="register" method="post", style= "text-align:center;">
    {% csrf_token %}
    <input style="background-color:silver" type="text" name="username" placeholder="enter your username"><br>
    <input style="background-color:silver"type="text" name="first_name" placeholder="enter your first_name"><br>
    <input style="background-color:silver"type="text" name="last_name" placeholder="enter your last_name"><br>
    <input style="background-color:silver"type="email" name="email" placeholder="enter your email"><br>
    <input style="background-color:silver"type="password" name="password" placeholder="enter your password"><br>
    <input style="background-color:silver"type="password" name="password1" placeholder="enter your confirm password"><br>
    <input style="background-color:lime"type="submit">



</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{%  endfor %}
</body>
</html>
